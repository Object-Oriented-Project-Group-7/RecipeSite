  <a class="navbar-brand" href="#" routerLink ="/home" img="appicon.png">Employee Manager</a>
</nav>

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<br>
<br>
<div class="container" id = "main-container">
    <div class="row justify-content-center">
        <div class="card-group mb-0" >
          <div class="card p-4" width="100%">
            <div class="card-body">
              <h1>Login</h1>
              <form #addForm="ngForm" (ngSubmit)="onGetLogin(addForm)">
              <p class="text-muted">Sign In to your account</p>
              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text"  ngModel name="username" class="form-control" placeholder="Username" required>
              </div>
              <div class="input-group mb-4">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="password" ngModel name="password" class="form-control" placeholder="Password" required>
              </div>
              <div class="row">
                <div class="col-6">
                  <button id="login"type="submit" class="btn btn-primary px-4">Login</button>
                </div>
              </div>
              </form>
            </div>
          </div>
          <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <h2>Sign up</h2>
                <p>Existing employee profiles can only access the Applications section.</p>
                <button type="button" (click)="onOpenModal(null, 'register')"  class="btn btn-primary active mt-3">Register Now!</button>
              </div>
            </div>
          </div>
      </div>
  </div>
</div>

<div class="modal fade" id="addLoginModal" tabindex="-1" role="dialog" aria-labelledby="addLoginLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
       <div class="modal-header">
          <h5 class="modal-title" id="addLoginLabel">Add Employee</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
       </div>
       <div class="modal-body">
          <form #addForm1="ngForm" (ngSubmit)="onAddLogin(addForm1)">
          <div class="form-group">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <input type="text"  ngModel name="username" class="form-control" placeholder="Username" required>
          </div>
          <div class="form-group">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <input type="password" ngModel name="password" class="form-control" placeholder="Password" required>
          </div>
          <div class="modal-footer">
            <button type="button" id="add-login-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button  type="submit" class="btn btn-primary px-4">Done</button>
          </div>
        </form>
     
      </div> 
       </div>
    </div>
</div>

<div class="modal fade" id="successLoginModal" tabindex="-1" role="dialog" aria-labelledby="successLoginModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
       <div class="modal-header">
          <h5 class="modal-title" id="addLoginLabel">Success!!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
       </div>
       <div class="modal-body">
         <h3 class="title">Successfully Created Login Credentials. Logon again, to access your dahsboard</h3>
        </div>
          <div class="modal-footer">
            <button id="done" (click)="Onsuccess()" class="btn btn-primary px-4"   >Done</button>
          </div>  
       </div>
    </div>
</div>
